<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Forgot Password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email or username and a new password
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="identifier" class="block text-sm font-medium text-gray-700">Email or Username</label>
          <input id="identifier" name="identifier" type="text" formControlName="identifier" class="input-field mt-1" placeholder="Enter your email or username" [class.border-red-500]="forgotPasswordForm.get('identifier')?.invalid && forgotPasswordForm.get('identifier')?.touched">
          <div *ngIf="forgotPasswordForm.get('identifier')?.invalid && forgotPasswordForm.get('identifier')?.touched" class="text-red-500 text-sm mt-1">
            Identifier is required
          </div>
        </div>
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
          <input id="newPassword" name="newPassword" type="password" formControlName="newPassword" class="input-field mt-1" placeholder="Enter new password" [class.border-red-500]="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched">
          <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['required']">New password is required</div>
            <div *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword" class="input-field mt-1" placeholder="Re-enter new password" [class.border-red-500]="(forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched) || (forgotPasswordForm.errors?.['passwordsMismatch'] && forgotPasswordForm.get('confirmPassword')?.touched)">
          <div *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid && forgotPasswordForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
            Confirm password is required
          </div>
          <div *ngIf="forgotPasswordForm.errors?.['passwordsMismatch'] && forgotPasswordForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
      </div>
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">{{ error }}</div>
      <div *ngIf="success" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">{{ success }}</div>
      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || loading" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </div>
      <div class="text-center mt-2">
        <a routerLink="/login" class="text-sm text-primary-600 hover:text-primary-500">Back to Login</a>
      </div>
    </form>
  </div>
</div>
