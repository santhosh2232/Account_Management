<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-100">
        <svg class="h-8 w-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your credentials to access the system
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email or Username -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email or Username</label>
          <input 
            id="email" 
            name="email" 
            type="text" 
            formControlName="email"
            class="input-field mt-1" 
            placeholder="Enter your email or username"
            [class.border-red-500]="f['email'].invalid && f['email'].touched"
          >
          <div *ngIf="f['email'].invalid && f['email'].touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['email'].errors?.['required']">Email or username is required</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            formControlName="password"
            class="input-field mt-1" 
            placeholder="Enter your password"
            [class.border-red-500]="f['password'].invalid && f['password'].touched"
          >
          <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
          <div class="text-right mt-1">
            <a routerLink="/forgot-password" class="text-sm text-primary-600 hover:text-primary-500">Forgot password?</a>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <div class="flex flex-col space-y-4">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span *ngIf="loading" class="mr-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
        
        <p class="text-center text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-primary-600 hover:text-primary-500">Register here</a>
        </p>
      </div>
    </form>
  </div>
</div>
